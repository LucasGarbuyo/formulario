<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="../JavaScript/mascaras.js"></script>
    <script type="text/javascript" src="../JavaScript/paginaCadastro.js" type='module' defer></script>
    <script type="text/javascript" src="../JavaScript/validacao.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../Style/login_cadastro.css">

    <title>Login</title>
</head>
<body>
        

        <div class="container" >
 

          <div class="content">         
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
              <form name="cadastro" method="POST" action="../php/index.php" onsubmit="return validacao()"> 
                <h1>Cadastro</h1> 
                 
                <p> 
                    <label for="nome"><strong>Seu nome completo</strong></label>
					<input type="text" name="nome" id="nome" required="required" placeholder="Seu nome">
                </p>
                 
                <p> 
                    <label for="email"><strong>Seu e-mail</strong></label>
                    <input type="email" name="email" id="email" required="required" onblur="validarEmail()" onfocus="redefinirMsg()" placeholder="seuemailaqui@algumacoisa.com.br">
                </p>

                <p>
                    <label for="telefone"><strong>Seu telefone</strong></label>
				    <input type="text" name="telefone" id="telefone" required="required" maxlength="14" placeholder="(19)99999-9999" onkeyup="mascara_tel(event)" onkeypress="return somenteNumeros(event)">
                </p>

                <p>
                    <label for="cpf"><strong>Seu CPF</strong></label>
				    <input type="text" name="cpf" id="cpf" required="required" autocomplete="off" maxlength="14" placeholder="999.999.999-99" onkeyup="mascara_cpf(event)" onkeypress="return somenteNumeros(event)">
                </p>

                <p>
                    <label for="endereco"><strong>Seu endereço</strong></label>
                    <input type="text" name="endereco" id="endereco" required="required" placeholder="Av. Antônio Ometto">
                </p>

                <p>
                    <label for="cep"><strong>Seu CEP</strong></label>
                    <input type="text" name="cep" id="cep" required="required" maxlength="8" placeholder="Apenas Números" onkeypress="return somenteNumeros(event)">
                </p>
                
                <p>
                    <label for="numero"><strong>Número da sua residência</strong></label>
                    <input type="text" name="numero" id="numero" required="required" placeholder="990">
                </p>
   
                <p>
                    <label for="bairro"><strong>Seu bairro</strong></label>
                    <input type="text" name="bairro" id="bairro" required="required" placeholder="Vila Claudia">
                </p>

                <p>
                    <label for="cidade"><strong>Sua cidade</strong></label>
                    <input type="text" name="cidade" id="cidade" required="required" placeholder="Limeira">
                </p>

                <p>
                    <label for="estado"><strong>Seu estado</strong></label>
                    <input type="text" name="estado" id="estado" required="required" placeholder="São Paulo">
                </p>

                <p> 
                  <label for="senha_cad"><strong>senha</strong></label>
                  <input id="senha_cad" name="senha" required="required" type="password" placeholder="ex. 1234"/>
                </p>
                 
              
                <tr height="60" valign="bottom">
                    <td width="20%" ></td> 
                    <td height="30" valign="bottom"> 
                    <input type="submit" value="	OK	">
                    </td> 
                </tr>
                 
                <p class="link">  
                  Já tem conta?
                  <a> Ir para Login </a>
                </p>
              </form>
            </div>
          </div>

  

        
</body>
</html>
